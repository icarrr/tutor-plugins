name: third-party-auth
version: 1.0.0
patches:
  common-env-features: |
    "ENABLE_THIRD_PARTY_AUTH": true
  openedx-auth: |
    "SOCIAL_AUTH_OAUTH_SECRETS": {
      "google-oauth2": "client-secret-from-google", 
      "facebook": "client-secret-from-facebook", 
      "linkedin-oauth2": "client-secret-from-linkedin", 
      "azuread-oauth2":"client-secret-from-azuread"
    }
  lms-env: |
    "THIRD_PARTY_AUTH_BACKENDS": ["social_core.backends.google.GoogleOAuth2", "social_core.backends.facebook.FacebookOAuth2", "social_core.backends.linkedin.LinkedinOAuth2", "social_core.backends.azuread.AzureADOAuth2"]
